<div class="view_body">
<button   mat-icon-button   (click)="get_moeda()">Atualizar</button>
<div class="dive">
<mat-card *ngFor="let cotacao of cotacoesMoney "  >
  <mat-card-header>
    <mat-card-title>{{cotacao.url_moeda}}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="cotacao.code" >Valor do {{cotacao.code}} ->{{cotacao.bid}} {{cotacao.codein}}

  </mat-card-content>
  <mat-card-content *ngIf="!cotacao.code" >
    Clique em atualizar!
  </mat-card-content>

  <button mat-icon-button (click)="remover(cotacao)">Remover</button>
</mat-card>
</div>
</div>
