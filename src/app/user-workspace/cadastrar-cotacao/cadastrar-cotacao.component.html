
<mat-card align="center">
  <mat-card-header>
    <mat-card-title align="center">Adicione cotações</mat-card-title>


  </mat-card-header>
  <mat-card-content>
    <mat-card-title align="center" >Inserir cotação</mat-card-title>
    <mat-form-field appearance="fill">

      <mat-label>Cotação</mat-label>
      <input matInput [(ngModel)]="cotacao.url_moeda" list="browsers" placeholder="Digite as moedas-comparativo" >
      <datalist id="browsers">
        <option value="USD-BRL">
        <option value="BRL-USD">
        <option value="EUR-BRL">
        <option value="USD-EUR">
        <option value="BTC-BRL">
          <option value="BTC-ARS">
      </datalist>
    </mat-form-field>

  </mat-card-content>
  <mat-card-footer >
    <button mat-raised-button mat-icon-button color="primary" (click)="inserirCotacao()">

      <mat-icon>add</mat-icon>
    </button>
    <p *ngIf="this.aviso">{{this.aviso}}</p>
    <p>Lista de cotações disponiveis -> <a href="https://economia.awesomeapi.com.br/xml/available" target="_blank">Economia AwesomeAPI</a></p>
  </mat-card-footer>



</mat-card>
